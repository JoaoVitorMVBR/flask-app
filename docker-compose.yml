# docker-compose.yml
version: '3.8'

services:
  web:
    build: . 
    image: meu-app:v1.01
    ports:
      - "80:5000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    # volumes:
    #   - ./app:/app # Exemplo de volume para mapear c√≥digo do host para o container

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
